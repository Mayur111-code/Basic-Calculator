<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #3a0ca3, #f72585);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 340px;
      text-align: center;
      color: white;
    }

    .calculator h2 {
      margin-bottom: 20px;
      font-size: 24px;
      letter-spacing: 1px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      transition: 0.3s ease;
    }

    input, select {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }

    input::placeholder {
      color: #eee;
    }

    button {
      background-color: #7209b7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #560bad;
    }

    #result {
      font-size: 20px;
      margin-top: 15px;
      color: #ffe600;
    }


    #operation{
       background-color: black;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <h2>üî¢ Stylish Calculator</h2>
    <input type="number" id="num1" placeholder="Enter First Number">
    <input type="number" id="num2" placeholder="Enter Second Number">
    
    <select id="operation">
      <option value="add">Addition ‚ûï</option>
      <option value="sub">Subtraction ‚ûñ</option>
      <option value="multi">Multiplication ‚úñ</option>
      <option value="div">Division ‚ûó</option>
    </select>
    
    <button onclick="calculate()">Calculate</button>
    
    <p id="result"></p>
  </div>

  <script>
    function calculate() {
      let a = +document.getElementById("num1").value;
      let b = +document.getElementById("num2").value;
      let math = document.getElementById("operation").value;
      let c = 0;

      switch(math) {
        case "add":
          c = a + b;
          break;
        case "sub":
          c = a - b;
          break;
        case "multi":
          c = a * b;
          break;
        case "div":
          if (b !== 0) {
            c = a / b;
          } else {
            document.getElementById("result").innerText = "‚ùå Cannot divide by zero!";
            return;
          }
          break;
        default:
          document.getElementById("result").innerText = "‚ö†Ô∏è Invalid Operation!";
          return;
      }

      document.getElementById("result").innerText = "‚úÖ Result: " + c;
    }
  </script>

</body>
</html>
